<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct!</title>
    <link rel="stylesheet" href="style_correct.css">
</head>
<body>
    <div id="contentSection">
        <a href="index.html" class="home-button">Home</a>

        <h1 class="heading">Correct!</h1>
        <p class="subheading">Your program executed correctly with the input you provided :)</p>
        

        <p class="body-text" id="testInputDisplay"></p>


    </div>

    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the testInputValue from the URL
        const urlTestInputValue = getParameterByName('testInputValue');

        // Display the test input value
        document.getElementById('testInputDisplay').innerText = 'Test Input: ' + urlTestInputValue;
    </script>

</body>
